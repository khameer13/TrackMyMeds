<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Store Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="messagesCardContainer" style="display: flex; justify-content: flex-start; margin-bottom: 1rem;">
  <div id="messagesCard" style="width: 100%; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; background: #fff;">
    <ul id="messagesList" style="padding-left: 1rem; list-style-type: disc;"></ul>
  </div>
</div>

  <div class="container">
    <input
      type="text"
      class="search-input"
      placeholder="Search User/Phone Number..."
      oninput="filterUsers(this.value)"
    />
    <div class="button-row">
      <button class="add-user-btn" onclick="openModal()">Add New User</button>
      <button class="refresh-btn" onclick="loadUsers()" title="Refresh">&#8635;</button>
    </div>

    <div id="userCards"></div>
  </div>

  <!-- Modal Form -->
  <div class="modal" id="userModal" style="display:none;">
    <div class="modal-content">
      <h3>Add New User</h3>
      <input
        type="text"
        id="name"
        class="form-input"
        placeholder="Full Name"
        required
      />
      <input
        type="text"
        id="phone"
        class="form-input"
        placeholder="Phone (10 digits)"
        required
      />
      <input
        type="email"
        id="email"
        class="form-input"
        placeholder="Email"
      />
      <input
        type="text"
        id="address"
        class="form-input"
        placeholder="Address"
      />
      <input
        type="text"
        id="medicines"
        class="form-input"
        placeholder="Medicines (name-days,name-days,...)"
      />
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="submitUser()" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        <button onclick="closeModal()" style="background-color: #6c757d; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
